name: Conda Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Build conda package
      id: build
      uses: cascode-labs/build-conda-action@main
      with:
        build_options: "-c conda-forge"
        conda_build_env_filepath: environment.yml
        recipe_path: conda

    - name: Install the built package
      run: conda install --use-local sdrf-pipelines

    - name: Test the installed package
      run: |
        conda activate sdrf-pipelines
        parse_sdrf --help
    - name: Test other commands
      run: |
        conda activate sdrf-pipelines
        parse_sdrf validate-sdrf --sdrf_file tests/data/PXD001819/PXD001819.sdrf.tsv --check_ms
