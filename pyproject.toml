[project]
name = "sdrf-pipelines"
version = "1.0.0"
description = "Validate and convert SDRF files to configuration files for pipelines."
readme = "README.md"
authors = [
    { name = "BigBio Team", email = "ypriverol@gmail.com" }
]
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
keywords = ["sdrf", "python", "multiomics", "proteomics"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

# Core dependencies for structural validation and conversions
dependencies = [
    "click",
    "defusedxml",
    "numpy",
    "pandas",
    "pydantic>=2.0.0",
    "pyyaml",
]

[project.optional-dependencies]
# Ontology validation features (term lookup via OLS)
ontology = [
    "fastparquet",
    "pooch",
    "rdflib",
    "requests",
]
# All features
all = [
    "fastparquet",
    "pooch",
    "rdflib",
    "requests",
]
# Development dependencies
dev = [
    "flake8",
    "mypy",
    "pre-commit",
    "pylint",
    "pytest",
    "pytest-datadir",
]

[project.urls]
Homepage = "https://github.com/bigbio/sdrf-pipelines"
Repository = "https://github.com/bigbio/sdrf-pipelines"

[project.scripts]
parse_sdrf = "sdrf_pipelines.parse_sdrf:main"

[build-system]
requires = ["uv_build>=0.9.25,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
# Exclude ontology cache files - these are downloaded on-demand via pooch
source-exclude = ["data/**/*.parquet"]
package-dir = "."

[tool.black]
line-length = 120
target_version = ["py310","py311","py312","py313"]

[tool.isort]
profile = "black"

[tool.mypy]
plugins = ["pydantic.mypy"]
packages = ["sdrf_pipelines"]

[[tool.mypy.overrides]]
module = "fastparquet"
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true
