name: human
description: Human SDRF template with human-specific fields
extends: default
columns:
  - name: characteristics[ancestry category]
    description: Ancestry category
    requirement: optional
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: ontology
        params:
          ontologies:
            - efo
          error_level: warning
          description: The ancestry category should be a valid EFO ontology term
          examples:
            - European
            - African
            - Asian
  - name: characteristics[age]
    description: "Age in format: {Number}{Unit} where Unit is Y (years), M (months), W (weeks), D (days). Supports ranges (40Y-50Y, 8W-12W), comparisons (>18Y, >=21Y), and special values."
    requirement: optional
    allow_not_applicable: false
    allow_not_available: true
    validators:
      - validator_name: pattern
        params:
          # Supports: 40Y, 8W, 6M, 30D, 40Y6M, 40Y-50Y, 8W-12W, >18Y, >=21Y, <65Y, not available, not applicable, anonymized
          pattern: ^(?:\d+[yYmMwWdD](?:\d+[mMdD])?(?:\d+[dD])?(?:-\d+[yYmMwWdD](?:\d+[mMdD])?(?:\d+[dD])?)?|[<>]=?\d+[yYmMwWdD]|not available|not applicable|anonymized)$
          case_sensitive: false
  - name: characteristics[sex]
    description: Sex
    requirement: optional
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: ontology
        params:
          ontologies:
            - efo
          error_level: error
          description: The sex should be a valid PCO ontology term
          examples:
            - male
            - female
            - intersex
  - name: characteristics[developmental stage]
    description: Developmental stage
    requirement: optional
    allow_not_applicable: true
    allow_not_available: true
    validators:
      - validator_name: ontology
        params:
          ontologies:
            - efo
          description: The developmental stage should be a valid HSAPDV ontology term
          examples:
            - adult
            - embryo
            - fetus
  - name: characteristics[individual]
    description: Individual
    requirement: optional
    allow_not_applicable: true
    allow_not_available: true
