name: human
description: Human SDRF template with human-specific fields
extends: default
fields:
- name: characteristics_ancestry_category
  sdrf_name: characteristics[ancestry category]
  description: Ancestry category
  requirement: optional
- name: characteristics_age
  sdrf_name: characteristics[age]
  description: Age
  requirement: optional
  validators:
  - type: pattern
    params:
      pattern: (?:^(?:\d+y)?(?:\d+m)?(?:\d+d)?$)|(?:not available)|(?:not applicable)
      case_sensitive: false
- name: characteristics_sex
  sdrf_name: characteristics[sex]
  description: Sex
  requirement: optional
- name: characteristics_developmental_stage
  sdrf_name: characteristics[developmental stage]
  description: Developmental stage
  requirement: optional
- name: characteristics_individual
  sdrf_name: characteristics[individual]
  description: Individual
  requirement: optional